{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.title }} </h2>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">Joe Biden will soon be sworn in as the 46th president of the United States.</h2>
      <p> More news will be shared in the course of time.</p>
    </div>
    {% endfor %}
  
  </div>

{% endblock %}
